name: Traffic Control CI/CD
on:
  push:
    branches: 
      - main
jobs:
  test:
    name: Run Python Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Dependencies
        run: pip install pytest
      - name: Run Tests
        run: pytest -v
  deploy:
    name: Deploy Traffic Control Config
    needs: test     
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Simulate Deployment to Endpoints
        run: |
          echo "Deploying traffic light logic to network endpoints..."
          echo "Configuration deployed successfully!"
